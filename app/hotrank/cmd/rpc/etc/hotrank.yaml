Name: hotrank.rpc
ListenOn: 127.0.0.1:9003
Mode: dev

# Etcd 配置（服务发现）
Etcd:
  Hosts:
    - 127.0.0.1:23790
  Key: hotrank.rpc

# MySQL 配置
Mysql:
  DataSource: root:root123456@tcp(127.0.0.1:33060)/mybilibili?charset=utf8mb4&parseTime=true&loc=Local

# Redis 缓存配置
CacheRedis:
  - Host: 127.0.0.1:63790
    Pass: redis123456
    Type: node

# 日志配置
Log:
  ServiceName: hotrank-rpc
  Mode: console
  Level: info

# Prometheus 监控
Prometheus:
  Host: 0.0.0.0
  Port: 9093
  Path: /metrics

# Telemetry 配置
Telemetry:
  Name: hotrank-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

