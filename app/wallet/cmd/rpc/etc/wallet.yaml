Name: wallet.rpc
ListenOn: 127.0.0.1:9004
Mode: dev

# Etcd服务注册
Etcd:
  Hosts:
    - 127.0.0.1:23790
  Key: wallet.rpc

# MySQL配置
Mysql:
  DataSource: root:root123456@tcp(127.0.0.1:33060)/mybilibili?charset=utf8mb4&parseTime=true&loc=Local

# Redis配置（用于分布式锁）
RedisConf:
  Host: 127.0.0.1:63790
  Type: node
  Pass: "redis123456"

# 缓存配置（余额缓存）
CacheRedis:
  - Host: 127.0.0.1:63790
    Type: node
    Pass: "redis123456"

# 日志配置
Log:
  ServiceName: wallet-rpc
  Mode: console
  Level: info
  Encoding: plain

# Prometheus监控
Prometheus:
  Host: 0.0.0.0
  Port: 9084
  Path: /metrics

# Telemetry链路追踪
Telemetry:
  Name: wallet-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
