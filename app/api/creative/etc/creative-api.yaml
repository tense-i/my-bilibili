Name: creative-api
Host: 0.0.0.0
Port: 8001

# 日志配置
Log:
  ServiceName: creative-api
  Mode: console
  Level: info

# Prometheus 监控
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics

# Telemetry 配置
Telemetry:
  Name: creative-api
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# Video RPC 服务配置
VideoRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:23790
    Key: video.rpc

# Hotrank RPC 服务配置
HotrankRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:23790
    Key: hotrank.rpc

