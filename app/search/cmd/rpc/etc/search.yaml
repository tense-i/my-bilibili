Name: search.rpc
ListenOn: 0.0.0.0:9080

Etcd:
  Hosts:
    - 127.0.0.1:23790
  Key: search.rpc

# Elasticsearch 集群配置
Elasticsearch:
  DmExternal:
    Addresses:
      - http://127.0.0.1:9200
  ReplyExternal:
    Addresses:
      - http://127.0.0.1:9200
  ExternalPublic:
    Addresses:
      - http://127.0.0.1:9200

# Redis 缓存配置
SearchRedis:
  Host: 127.0.0.1:63790
  Type: node
  Pass: redis123456

# 日志配置
Log:
  ServiceName: search-rpc
  Mode: console
  Level: info

# 遥测配置
Telemetry:
  Name: search-rpc
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
